words_to_remove_from_prompts: [ "a", "an", "the", "create", "generate", "design", "build", "imagine", "make", "produce",
                                "example", "develop", "paint", "construct", "answer", "craft", "form", "fabricate" ]

prepositions: [ "in", "on", "at", "by", "with", "about", "against", "among", "before", "behind", "between", "during",
                "for", "from", "of", "to", "over", "under", "through", "into", "upon", "within", "without", "along",
                "across", "behind", "beneath", "beside", "beyond", "near", "off", "onto", "towards", "underneath",
                "outside", "and", "that", "which" ]

# amount of prompts to generate per category (can be in numbers or in words).
prompts_number: 150

# specify number of times you want to run the model (total prompt size: prompts_num x len(obj_categories) x iteration_num
# if set to -1, the prompts will be generated infinitely
iterations_number: -1

# amount of iterations after which the LLM model will be changed
iterations_for_swapping_model: 500

# file to cache generated prompts to. Optional. Empty no to save prompts to the disk (string with path + file_name.txt)
prompts_cache_file:
